<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="./page/css/404.css">
</head>
<body>
    <div class="container">
        <h1 class="title">404 Not Found</h1>
        <p class="message">The page you are looking for might have been removed or is temporarily unavailable.</p>
        <p>Go back to <a href="/">Homepage</a>.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const backgrounds = ['./assets/images/error_404.gif', './assets/images/error-404.gif']; // Update with your image file names
            const randomIndex = Math.floor(Math.random() * backgrounds.length);
            const selectedBackground = backgrounds[randomIndex];
            document.body.style.backgroundImage = `url(${selectedBackground})`;
        });
    </script>
</body>
</html>
